        body {

            margin: 0;

        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            position: relative;
            width: 100%;
            height: 180px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            background-color: #333;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.6s;
            transform: scale(0.95);
            opacity: 0.9;
            outline: none;
        }

        .card:hover, .card:focus {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            opacity: 1;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s;
        }

        .card:hover img, .card:focus img {
            transform: scale(1.1);
        }

        .card .text-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 15px;
            transform: translateY(20px);
            transition: transform 0.5s;
        }

        .card:hover .text-container, .card:focus .text-container {
            transform: translateY(0);
        }

        .card h2 {
            color: gold;
            margin: 0;
            text-align: center;
            font-size: 18px;
            display: inline-block;
            position: relative;
        }

        .card h2::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: gold;
            transform: scaleX(0);
            transform-origin: left;
            animation: lineAnimation 3s infinite;
        }

        @keyframes lineAnimation {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.9;
            }
        }

        .card {
            animation: pulse 3s infinite;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }
        .card:nth-child(10) { animation-delay: 1.0s; }

        /* Responsive Ad Container */
        #adContainer {
            width: 100%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

        }

        /* Mobile Ad (300x250) */

        }

        /* Mobile-only ad under Kids Channel */

            height: 250px;
            margin: 15px auto;
        }

        @media (min-width: 769px) {

            }
        }

        @media (max-width: 768px) {
            .mobile-ad {
                display: block;
            }

            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sound functionality
            const enterSound = document.getElementById('enter-sound');
            const cards = document.querySelectorAll('.card');

            function playSound() {
                if (enterSound) {
                    enterSound.play().catch((error) => {
                        console.log('Error playing sound:', error);
                    });
                }
            }

            // IPTV Channel click handler
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', function(e) {
                    e.preventDefault();
                    const url = this.getAttribute('href');
                    console.log(`Opening IPTV stream: ${url}`);
                    playSound();
                    window.location.href = url;
                });
            });

            // Keyboard navigation for TV remote support
            document.addEventListener('keydown', function(e) {
                const focused = document.activeElement;
                const cards = Array.from(document.querySelectorAll('.card'));
                const currentIndex = cards.indexOf(focused);

                if (e.key === 'ArrowRight') {
                    const next = cards[currentIndex + 1];
                    if (next) next.focus();
                    e.preventDefault();
                }

                if (e.key === 'ArrowLeft') {
                    const prev = cards[currentIndex - 1];
                    if (prev) prev.focus();
                    e.preventDefault();
                }

                if (e.key === 'Enter' || e.key === ' ') {
                    if (focused && focused.classList.contains('card')) {
                        focused.click();
                        e.preventDefault();
                    }
                }
            });

            // Focus first card on load
            const firstCard = document.querySelector('.card');
            if (firstCard) firstCard.focus();

            // Animate cards on load
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('animated');
                }, index * 300);
            });

            // Handle orientation changes for ads
            function checkScreenSize() {
                const desktopAd = document.querySelector('.desktop-ad');
                const mobileAd = document.querySelector('.mobile-ad');
                const kidsAd = document.querySelector('.kids-channel-ad');
                
                if (window.innerWidth > 768) {
                    if (desktopAd) desktopAd.style.display = 'block';
                    if (mobileAd) mobileAd.style.display = 'none';
                    if (kidsAd) kidsAd.style.display = 'none';
                } else {
                    if (desktopAd) desktopAd.style.display = 'none';
                    if (mobileAd) mobileAd.style.display = 'block';
                    if (kidsAd) kidsAd.style.display = 'block';
                }
            }

            window.addEventListener('resize', checkScreenSize);
            checkScreenSize(); // Initial check
        });
    </script>
